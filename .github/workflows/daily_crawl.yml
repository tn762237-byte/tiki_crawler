name: Auto Crawl Tiki
pip install requests

on:
  workflow_dispatch: # Cho phép bấm nút chạy thủ công
  schedule:
    - cron: '0 23 * * *' # Chạy tự động vào 23h00 UTC (tức 6h00 sáng VN)

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền để ghi file CSV vào lại kho code

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Crawl Script
      run: python crawl_tiki.py

    - name: Commit and Push results
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add ket_qua_tiki.csv
        git commit -m "Update Tiki Data: $(date)" || echo "No changes to commit"
        git push
